<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèè</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Auction Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: 'Outfit', sans-serif; 
        background: #0a0a0f;
        overflow-x: hidden;
      }
      .font-display { font-family: 'Bebas Neue', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 183, 77, 0.3); }
        50% { box-shadow: 0 0 40px rgba(255, 183, 77, 0.6); }
      }
      
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      @keyframes live-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .animate-slide-up { animation: slide-up 0.6s ease-out forwards; }
      .animate-slide-right { animation: slide-in-right 0.5s ease-out forwards; }
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
      .animate-live { animation: live-pulse 1s ease-in-out infinite; }
      
      .shimmer-bg {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      
      .gradient-gold {
        background: linear-gradient(135deg, #FFB74D 0%, #FFA726 50%, #FF9800 100%);
      }
      
      .gradient-dark {
        background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #FFD54F, #FF8F00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .card-glass {
        background: rgba(26, 26, 46, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 183, 77, 0.15);
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      }
      
      .stadium-pattern {
        background-image: radial-gradient(ellipse at 50% 0%, rgba(255, 183, 77, 0.08) 0%, transparent 60%);
      }
      
      .tab-active {
        background: linear-gradient(135deg, rgba(255, 183, 77, 0.2), rgba(255, 152, 0, 0.1));
        border-color: #FFB74D;
      }
      
      .player-card:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 30px rgba(255, 183, 77, 0.2);
      }
      
      .bid-btn:active {
        transform: scale(0.95);
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0f; }
      ::-webkit-scrollbar-thumb { background: #FFB74D; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
